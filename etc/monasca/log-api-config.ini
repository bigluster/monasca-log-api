[DEFAULT]
name = monasca_log_api

[pipeline:main]
pipeline = auth api

[app:api]
paste.app_factory = monasca_log_api.server:launch

[filter:auth]
paste.filter_factory = keystonemiddleware.auth_token:filter_factory

[server:main]
use = egg:gunicorn#main
host = 127.0.0.1
port = 8082
workers = 1
proc_name = monasca_log_api
